<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="p-field p-grid">
            <label for="firstname3" class="p-col-fixed" style="width:100px">Username</label>
            <div class="p-col">
                <input id="firstname3" formControlName="userName" type="text" pInputText> 
            </div>
        </div>
        <div class="p-field p-grid">
            <label for="lastname3" class="p-col-fixed" style="width:100px">Password</label>
            <div class="p-col">
                <input id="lastname3" formControlName="userPassword" type="text" pInputText> 
            </div>
        </div>
        <button color="accent" class="btn-block" type="submit" [disabled]="loginForm.invalid">
            Login
        </button>
      </form>

  
  </div>
